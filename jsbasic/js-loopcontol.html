<html>
   <body>
      
      <script type="text/javascript">
         var x = 2;
         document.write("Entering the loop<br /> ");
         
         while (x < 25)
         {
            if (x == 4){
               break; 
            }
            x = x + 1;
            document.write( x + "<br />");
         }
         
         document.write("Exiting the loop!<br /> ");
      </script>
   </body>
</html>
