<html>
   <head>
      <title>User-defined objects</title>
      
      <script type = "text/javascript">
         var movie = new Object();   
         movie.type = "Drama";   
         movie.hero  = "Sonu";
      </script>
      
   </head>
   
   <body>
   
      <script type = "text/javascript">
         document.write("Movie type is : " + movie.type + "<br>");
         document.write("Movie Hero is : " + movie.hero + "<br>");
      </script>
   
   </body>
</html>
