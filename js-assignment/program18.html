<body>
<p>check two given numbers and return true if one of the number is 50 or if their sum is 50.</p>
<script>
    function test50(x, y) 
{
  return ((x == 50 || y == 50) || (x + y == 50));
}
document.write(test50(50, 50))
document.write(test50(10, 50))
document.write(test50(25, 25))
document.write(test50(10, 40))

</script>
