<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>1st January is being a Sunday between 2014 and 2050.</title>
<style>
  body {
      margin: 50px;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
  }
</style>
</head>
<body>
  <p>1st January is being a Sunday between 2014 and 2050</p>
    <p id="test"></p>
  <script>
for (var year = 2014; year <= 2050; year++)
    {
    var d = new Date(year, 0, 1);
    if ( d.getDay() === 0 )
        console.log("1st January is being a Sunday  "+year);
    }
      </script>
</body>
</html>
