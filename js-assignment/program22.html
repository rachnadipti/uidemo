<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>remove a character at the specified position of a given string and return the new string</title>
    <style>
        body {
            margin: 50px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <p>Remove a character at the specified position of a given string and return the new string</p>
    <script>
        function remove_char(str, char_pos) {
            part = str.substring(0, char_pos);
            part1 = str.substring(char_pos + 1, str.length);
            return (part + part1);
        }

        document.write(remove_char("Javascript", 2));
        document.write('<br>');
        document.write(remove_char("Javascript", 4));
        document.write('<br>');
        document.write(remove_char("Javascript", 6));

    </script>
</body>

</html>
