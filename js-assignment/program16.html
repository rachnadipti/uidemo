<body>
    <p> compute the sum of the two given integers. If the two values are same, then returns triple their sum.</p>
    <script>
function sumTriple (a, b) {
  if (a == b) {
    return 3 * (a + b);
    } 
   else
   {
    return (a + b);
   }
 }
document.write(sumTriple(22, 44));
document.write('<br> <br>');
document.write(sumTriple(22, 22));

    </script>
