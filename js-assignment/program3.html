<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Get the current date</title>
<style>
    body {
        margin: 50px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
</head>
<body>
    <p>Get the current date</p>
    <p id="demo"></p>
    <script>
    var curday = function(sp){
        today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth()+1; 
        var yyyy = today.getFullYear();
        
        if(dd<10) dd='0'+dd;
        if(mm<10) mm='0'+mm;
        return (mm+sp+dd+sp+yyyy);
        };
        document.getElementById("demo").innerHTML=curday('-')

        </script>
</body>
</html>
