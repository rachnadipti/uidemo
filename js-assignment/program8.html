<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Program 8</title>
    <style>
        body {
            margin: 50px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <p>Guess the number between 1 and 10 inclusive</p>
    <script>
        var num = Math.ceil(Math.random() * 10);
        console.log(num);
        var gnum = prompt('Guess the number between 1 and 10 inclusive');
        if (gnum == num) {
            document.write('Matched');
        }
        else {
            document.write("Not matched, the number was" + gnum);
        }
    </script>
</body>

</html>
