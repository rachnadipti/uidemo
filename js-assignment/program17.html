<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>compute the absolute difference between a specified number and 19.  Returns triple their absolute difference if the specified number is greater than 19.</title>
  <style>
    body {
        margin: 50px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
</head>
<body>
    <p>compute the absolute difference between a specified number and 19.  Returns triple their absolute difference if the specified number is greater than 19.</p>
<script>
    function diff_num(n) {
  if (n <= 19) {
    return (19 - n);
    }
  else
    {
     return (n - 19) * 3;
    }
}

document.write(diff_num(13));
document.write(diff_num(19));
document.write(diff_num(22));

</script>
</body>
</html>
