<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>check whether a given integer is within 20 of 100 or 400.</title>
    <style>
        body {
            margin: 50px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <p>check whether a given integer is within 20 of 100 or 400.</p>
    <script>
        function test100(x) {
            return ((Math.abs(100 - x) <= 20) ||
                (Math.abs(400 - x) <= 20));
        }

        document.write(test100(15));
        document.write(test100(93));
        document.write(test100(99));
        document.write(test100(129));
        document.write(test100(200));

    </script>
</body>

</html>
