<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Create a new string adding “Py” in front of a given string.  If the given string begins with “Py” then return the original string.</title>
    <style>
        body {
            margin: 50px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <p>Create a new string adding “Py” in front of a given string.  If the given string begins with “Py” then return the original string.</p>
    <script>
        function str_check(str) {
  if (str === null || str === undefined || str.substring(0, 2) === 'Py') 
  {
    return str;
  }
  return "Py"+str;
}

document.write(str_check("Pycham"));
document.write('<br>');
document.write(str_check("cham"));

    </script>
</body>
</html>
