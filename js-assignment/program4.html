<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>The area of a triangle</title>
<style>
    body {
        margin: 50px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
</head>
<body>
    <p>The area of a triangle</p>
    <p id="demo"></p>
    <script>
    var side1 = 5; 
var side2 = 6; 
var side3 = 7; 
var s = (side1 + side2 + side3)/2;
var area =  Math.sqrt(s*((s-side1)*(s-side2)*(s-side3)));
document.getElementById("demo").innerHTML=area;
</script>  
</body>
</html>
